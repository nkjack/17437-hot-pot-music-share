<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/logo.png' %}">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="{% static 'js/home.js' %}"></script>

    <link href=" {% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/room.css' %}">
    <link rel="stylesheet" href="{% static 'css/vertical_scrollBar.css' %}">
</head>
<body>
<!-- The nav bar -->
<div id="wrapper">
    <div id="sidebar-wrapper">
        <img class="float-right menu" id="menu" onclick="toggleNav()"
             src="{% static 'img/menu.png' %}" width="50">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a class="figure" href="#">
                    <img class="mr-4" src='{% url "user_img" username %}' width="90" alt="">

                    <p class="username">{{ username }}</p>
                </a>
            </li>
            <li>
                <a href="{% url 'home' username %}">Home</a>
            </li>
            <li>
                <a href="{% url 'history' %}">My Rooms</a>
            </li>
            <li>
                <a href="{% url 'map_of_rooms' %}">Map</a>
            </li>
            <li>
                <a href="{% url 'user_profile' %}">Settings</a>
            </li>

            <li>
                <a href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </div>


    <div class="page-content-wrapper">
        <div class="home_container">

            {% block content %}{% endblock %}

        </div>
    </div>

</div>
<script>
    function toggleNav() {
        $("#wrapper").toggleClass("toggled");
    };
</script>
{% block script %}
    {#To be filled in by optional JS in child docs#}
{% endblock %}
</body>
</html>
