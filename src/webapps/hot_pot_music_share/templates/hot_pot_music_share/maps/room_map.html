{% extends 'hot_pot_music_share/base.html' %}

{% block content %}

    <div id="map" height="460px" width="460px"></div>

    <script>
        // The boilerplate code below is copied from the Django 1.10 documentation.
        // It establishes the necessary HTTP header fields and cookies to use
        // Django CSRF protection with jQuery Ajax requests.

        $( document ).ready(function(){  // Runs when the document is ready

          // using jQuery
          // https://docs.djangoproject.com/en/1.10/ref/csrf/
          function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
          }

          var csrftoken = getCookie('csrftoken');

          function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
          }

          $.ajaxSetup({
              beforeSend: function(xhr, settings) {
                  if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                      xhr.setRequestHeader("X-CSRFToken", csrftoken);
                  }
              }
          });

        }); // End of $(document).ready

        $("#save-btn").on("click", function(event){
            console.log("asdasdasdasdasd");
          event.preventDefault();
          if (!marker){
              alert("no marker");
              return;
          }

          var room_name = "dummy";
          var latlng = marker.getPosition();
          var lng = latlng.lng();
          var lat = latlng.lat();

          $.ajax({
                  // The URL for the request
                  url: "/add-marker",
                  data: {"room_name": room_name, "lng": lng, "lat": lat},
                  // Whether this is a POST or GET request
                  type: "POST",
                  // The type of data we expect back
                  dataType : "json",
              })
              .done(function( data ) {
                 alert("finish!")
              })
              .fail(function( xhr, status, errorThrown ) {
                console.log( "Error: " + errorThrown );
                console.log( "Status: " + status );
                console.dir( xhr );
              })
            // Code to run regardless of success or failure;
          .always(function( xhr, status ) {
            console.log( "fetch comments request is finished!" );
            });
          /*
          $.post("/add-marker", {"room_name": room_name, "lng": lng, "lat": lat})
              .done(function(data) {
                  alert("saved!");
          });
          */
      });

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      var map;
      var marker;


      function initMap() {
        var CMU = {lat: 40.442680, lng: -79.94210};
        map = new google.maps.Map(document.getElementById('map'), {
          center: CMU,
          zoom: 13
        });

        var infoWindow = new google.maps.InfoWindow;
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

          $.get('get-markers', function(data) {
              console.log(data);

              var markers = [];
              for(var i = 0; i < data.markers.length; i++) {
                  markers.push(data.markers[i])
              }
              Array.prototype.forEach.call(markers, function(markerElem){
                  console.log(markerElem);
                  var id = markerElem['marker_id'];
                  var room_name = markerElem['room_name'];
                  var room_id= markerElem['room_id'];
                  var lat = markerElem['lat'];
                  var lng = markerElem['lng'];
                  var point = new google.maps.LatLng(
                      parseFloat(lat),
                      parseFloat(lng));

                  var infowincontent = document.createElement('div');
                  var strong = document.createElement('strong');
                  strong.textContent = room_name;
                  infowincontent.appendChild(strong);
                  infowincontent.appendChild(document.createElement('br'));

                  var btn_to_room = document.createElement('button');
                  btn_to_room.addEventListener("click", function(){
                     {#alert(1);#}
                      window.location = "http://localhost:8000/room/"+room_id+"/";
                  });
                  btn_to_room.textContent = "Go to room";
                  infowincontent.appendChild(btn_to_room);

                  var marker1 = new google.maps.Marker({
                    map: map,
                    position: point
                  });

                  marker1.id = "marker-"+id;
                  marker1.addListener('click', function(){
                      infoWindow.setContent(infowincontent);
                      infoWindow.open(map, marker1);
                  });
              })});


        google.maps.event.addListener(map, 'click', function(event) {
            if (!marker || !marker.setPosition) {
                marker = new google.maps.Marker({
                  position: event.latLng,
                  map: map,
                });
            } else {
                marker.setPosition(event.latLng);
            }
        });
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6zJT9fu29Wj6T67uRxfnQvc9kyP4wz3Y&callback=initMap">
    </script>
